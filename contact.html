	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Reptile hotel Site" />

			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Reptile Hotel | Contact</title>
	</head>

	<body>
		<!-- HEADER ELEMENT  the header is collapsible using Boot strap 4-->
		<header>
			<div class="container-fluid contact-header-img">
				<div class="row">
					<div class="col col-lg-12">
						<!-- NAV SECTION -->
						<nav class="navbar navbar-dark navbar-expand-lg">
							<a href="index.html" class="navbar-brand">
								<h1 class="logo-text">Reptile Hotel</h1>
							</a>
							<button
								class="navbar-toggler ml-auto collapsed"
								type="button"
								data-toggle="collapse"
								data-target="#navbarNavDropdown"
								aria-controls="navbarNavDropdown"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span
									><i
										class="fa fa-bars"
										aria-hidden="true"
									></i>
								</span>
							</button>

							<div
								class="navbar-collapse collapse"
								id="navbarNavDropdown"
							>
								<ul class="nav ml-auto">
									<li class="nav-item">
										<a href="index.html" class="nav-link"
											>Home</a
										>
									</li>
									<li class="nav-item">
										<a href="gallery.html" class="nav-link"
											>Gallery</a
										>
									</li>
									<li class="nav-item">
										<a
											href="contact.html"
											class="nav-link nav-active nav-active-border"
											>Contact</a
										>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
				<div class="row">
					<div
						class="col-sm-6 col-md-12 col-lg-6 col-xl-6 contact-form-container"
					>
						<form id="contactform">
							<div class="form-group">
								<label for="Email">Email address:</label>
								<input
									name="email"
									type="email"
									class="form-control"
									id="Email"
									aria-describedby="Email"
								/>
							</div>
							<div class="form-group">
								<label for="fname">First Name:</label>
								<input
									name="firstname"
									type="text"
									class="form-control"
									id="fname"
								/>
							</div>
							<div class="form-group">
								<label for="lastname">Last Name:</label>
								<input
									name="lastname"
									type="text"
									class="form-control"
									id="lastname"
								/>
							</div>
							<label for="message">Message:</label>
							<textarea
								class="form-control"
								name="message"
								form="contactform"
								id="message"
								cols="26"
								rows="5"
							></textarea>
							<br />
							<a
								href="#"
								data-toggle="modal"
								class="btn button-black"
								data-target="#confirmpopup"
							>
								Submit
							</a>
						</form>
					</div>
				</div>
			</div>
		</header>
		<!-- MODAL -->
		<div class="modal" tabindex="-1" role="dialog" id="confirmpopup">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header modalheader">
						<h5 class="modal-title text-center">Message Sent</h5>
					</div>
					<div class="modal-body text-center">
						Thank you for Your message We will be back in touch with
						you as soon as possible.
					</div>
					<button
						id="modalclose"
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						Close
					</button>
				</div>
			</div>
		</div>
		<!-- PAGE FOOTER -->
		<footer class="footer-section text-center">
			<div class="container">
				<div class="row">
					<div
						class="col-sm-12 col-md-4 align-middle text-color-white"
					>
						<address>
							<p>Durham Road</p>
							<p>Gateshead</p>
							<p>Birtley</p>
							<p>DH32PG</p>

							<a href="tel:+44191411135" class="footer-links"
								>0191 411 135</a
							>

							<a
								href="mailto:Hello@thereptilehotel.com"
								class="footer-links footer-email"
								>Hello@thereptilehotel.com</a
							>
						</address>
					</div>
					<div class="col-sm-12 col-md-2">
						<ul class="social-list">
							<li>
								<a
									href="https://www.facebook.com/reptilehotel"
									target="_blank"
									rel="noreferrer"
								>
									<i
										class="fa fa-facebook-square"
										aria-hidden="true"
									></i>
								</a>
							</li>
							<li>
								<a
									href="https://twitter.com/?lang=en-gb"
									target="_blank"
									rel="noreferrer"
								>
									<i
										class="fa fa-twitter-square"
										aria-hidden="true"
									></i>
								</a>
							</li>
							<li>
								<a
									href="https://www.instagram.com/thereptilehotel/"
									target="_blank"
									rel="noreferrer"
								>
									<i
										class="fa fa-instagram"
										aria-hidden="true"
									></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-sm-12 col-md-6">
						<iframe
							title="Map to Reptile Hotel"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2294.5030307711813!2d-1.5795641839788124!3d54.89409266535542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487e7bbaf4906b17%3A0xae767782270106f9!2sThe%20Reptile%20Hotel!5e0!3m2!1sen!2suk!4v1615312178047!5m2!1sen!2suk"
							width="400"
							height="300"
							style="border: 0"
							allowfullscreen=""
							loading="lazy"
						></iframe>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 mt-2">
						<div class="copyright">
							&#169; 2021 Reptile Hotel - All Rights Reserved.
						</div>
					</div>
				</div>
			</div>
		</footer>
